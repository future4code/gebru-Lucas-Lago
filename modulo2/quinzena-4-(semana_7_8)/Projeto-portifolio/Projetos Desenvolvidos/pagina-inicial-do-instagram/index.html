<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <!--Linkando o HTML com o CSS-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

    <body>
        <!-- Separar uma div para a página -->
        <div class="instagram-pagina">
            <!-- Separar uma div para cada lado da página -->
            <!-- Div para a imagem do celular -->
            <div class="instagram-celular">
                <img src="img/instagram-celular.png" alt="Imagem do celular" class="imagem-celular">
            </div>
        
        <div class="instagram-continue">
            <!-- Div para o imagem de perfil, login e logout -->
            <div class="grupo">
                <!-- Criar uma div para cada bloco do lado direito -->
                <!-- Div para login de usuário -->
                <div class="instagram-logo">
                    <img src="img/instagram-logo.png" alt="Logo do instagram" class="instagram-logo">
                </div>

                <!-- Div para foto de login -->
                <div class="foto-de-perfil">
                    <img src="img/Foto de perfil.png" alt="Foto de perfil" class="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Coimbralago</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <!-- Criar link para alternar contas ou increva-se -->
            <div class="grupo">
                <p class="not-account">Não é Coimbralago?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            
            <!-- Criar um div para download do app -->
            <div class="download-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download-link">
                    <a href="#" class="download"></a>
                    <a href="#" class="download"></a>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
