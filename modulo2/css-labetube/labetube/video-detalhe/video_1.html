<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Detalhe Videos</title>

    <link type="text/css" rel="stylesheet" href="../styles/styles.css">
</head>
<body> 
    <div class="container-geral">
        <!-- ================================================================================ -->
        <!-- CABEÇALHO -->
        <header class="container-cabecalho">
            <div class="titulo-h1">
                <h1> ABERTUBE </h1>
            </div>
            <div class="caixa-de-busca">
                <input type="text" id="busca" placeholder="Caixa de Pesquisa">
                <img id="img-pesquisa" src="../img/lupa.png" alt="Lupa de Pesquisa">
            </div>
        </header>

        <!-- ================================================================================ -->
        <!-- CORPO DA PÁGINA -->
        <main class="container-principal">
            <div class="sobre-abertura">
                <p>
                    One Piece - We Are
                </p>
            </div>
            <div class="container-video">
                <embed class="video" src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4" autostart="true" >
            </div>
        </main>

        <!-- ================================================================================ -->
        <!-- RODAPÉ -->
        <footer class="container-rodape">
            <div>
                <div class="container-contato">
                    <div class="contato-texto">
                        <p>
                            Contato
                        </p>
                    </div>
                    <div class="img-redes-sociais">
                        <div class="img-contato">
                            <img class="img-contato-formato" src="https://img.shields.io/badge/Gmail-D14836?style=for-the-badge&logo=gmail&logoColor=white" alt="Gmail">
                        </div>
                        <div class="img-contato">
                            <img class="img-contato-formato" src="https://img.shields.io/badge/Instagram-E4405F?style=for-the-badge&logo=instagram&logoColor=white" alt="Instagram">
                        </div>
                        <div class="img-contato">
                            <img class="img-contato-formato" src="https://img.shields.io/badge/LinkedIn-0077B5?style=for-the-badge&logo=linkedin&logoColor=white" alt="Linkedin">
                        </div>
                        <div class="img-contato">
                            <img class="img-contato-formato" src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&logo=github&logoColor=white" alt="GitHub">
                        </div>
                    </div>
                </div>
                
                <div class="desenvolvimento">
                    <p>
                        Projeto desenvolvido por Lucas Coimbra
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
