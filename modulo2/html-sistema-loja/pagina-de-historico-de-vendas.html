<!-- Página histórico de Vendas -->
    <h2>Histórico de Vendas</h2>
    <form action="###">
        <div>
            <label for="venda">Venda Número:</label>
            <input type="search" id="venda" name="venda">
        </div><br>
        
        <div>
            <label for="funcionario">Nome do Funcionario:</label>
            <input type="search" id="funcionario" name="funcionario">
            <label for="horario">Horário da Venda:</label>
            <input type="datetime-local" id="horario" name="horario">
        </div> <br>

        <div>
            <label for="valor-da-compra">Total:</label>
            <input type="number" id="valor-da-compra" name="valor-da-compra">
        </div> <br>

        <div>
            <h4>Forma de pagamento:</h4>
            <label for="cartao">Cartão</label>
            <input type="checkbox" id="cartao" name="cartao">
            <label for="dinheiro">Dinheiro</label>
            <input type="checkbox" id="dinheiro" name="dinheiro">
        </div>
    </form>
    <br>
